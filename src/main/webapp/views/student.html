<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Quản Lí Người Dùng</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #f9f9f9;
    }
    h1 {
        font-size: 28px;
        font-weight: 600;
        color: #1f1f1f;
        margin-bottom: 20px;
    }
    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    select, input[type="search"] {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        background-color: #fff;
    }
    button.search-btn {
        padding: 8px 16px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
    }
    .add-btn {
        padding: 10px 20px;
        background-color: #3b82f6;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
    }
    th, td {
        padding: 12px 10px;
        text-align: center;
        font-size: 14px;
        border-bottom: 1px solid #eee;
    }
    th {
        background-color: #fafafa;
        color: #333;
        font-weight: 600;
    }
    img {
        width: 60px;
        border-radius: 4px;
    }

    .action-cell {
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    @media (max-width: 768px) {
        .actions {
            z-index: 1;
            position: relative;
            background-color: #f9f9f9;
        }


        .filters {
            flex-direction: column;
        }

        table {
            font-size: 12px;
        }
    }
    .sidebar {
        width: 220px;
        background-color: #f9f9f9;
        height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
    }
    .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        color: #333;
        text-decoration: none;
        transition: background-color 0.2s;
    }
    .sidebar a:hover {
        background-color: #eaeaea;
    }
    .sidebar i {
        margin-right: 10px;
    }
    .layout {
        display: flex;
    }
    .sidebar {
        width: 220px;
        background-color: #f9f9f9;
        height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
        flex-shrink: 0;
        position: sticky;
        top: 0;
    }
    .content {
        flex: 1;
        padding: 40px;
        background-color: #f9f9f9;
        overflow-x: auto;
        height: 100vh;
        box-sizing: border-box;
    }
    .lock-btn {
        padding: 6px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .lock-btn.lock {
        background-color: #f5deb3;
        color: #4a3f2c;
    }

    .lock-btn.unlock {
        background-color: #4ade80;
        color: #0f5132;
    }

    .lock-btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

</style>
<body>
<div class="layout">
    <div class="sidebar">
        <a th:href="@{/admin/dashboard}">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a th:href="@{/admin/students}">
            <i class="fas fa-users"></i> Students
        </a>
        <a th:href="@{/admin/courses}">
            <i class="fas fa-book-open"></i> Courses
        </a>
        <a th:href="@{/admin/enrollments}">
            <i class="fas fa-user-plus"></i> Enrollments
        </a>
    </div>

    <div class="content">
        <h1>Quản Lí Khóa Học</h1>

        <div class="actions">
            <form class="filters" th:action="@{/admin/students}" method="get">

            <select name="nameOrder" th:value="${param.nameOrder}">
                    <option value="">Sort by Name</option>
                    <option value="asc" th:selected="${param.nameOrder == 'asc'}">A -> Z</option>
                    <option value="desc" th:selected="${param.nameOrder == 'desc'}">Z -> A</option>
                </select>

                <select name="idOrder">
                    <option value="">Sort by ID</option>
                    <option value="asc" th:selected="${param.idOrder == 'asc'}">Tăng Dần</option>
                    <option value="desc" th:selected="${param.idOrder == 'desc'}">Giảm Dần</option>
                </select>

                <input type="search" name="name" th:value="${param.name}" placeholder="Tìm kiếm theo tên, email hoặc id...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <table>
            <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.sex ? 'Nam' : 'Nữ'}"></td>
                <td th:text="${student.phone}"></td>
                <td>
                <span th:text="${student.status ? 'Active' : 'Inactive'}"
                      th:classappend="${student.status} ? 'text-success' : 'text-danger'">
                </span>
                </td>
                <td>
                    <form method="post" th:action="@{/student/toggleStatus}">
                        <input type="hidden" name="id" th:value="${student.id}" />
                        <button type="submit"
                                th:class="'lock-btn ' + (${student.status} ? 'lock' : 'unlock')"
                                th:text="${student.status ? 'Khóa' : 'Mở khóa'}">
                        </button>

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
