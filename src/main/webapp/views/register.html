<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Đăng Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #26A69A;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00796B;
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${student}" method="post">
    <h2>Đăng Ký</h2>
    <input type="text" th:field="*{name}" placeholder="Nhập tên vào...">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <input type="text" th:field="*{email}" placeholder="Nhập email vào...">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <input type="text" th:field="*{password}" placeholder="Nhập mật khẩu vào...">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <input type="text" th:field="*{phone}" placeholder="Nhập số điện thoại vào...">
    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

    <input type="submit" value="Đăng Ký">
</form>
</body>
</html>
