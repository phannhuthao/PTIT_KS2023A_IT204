<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Admin Quản Lí</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .logout-container form button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .logout-container form button i {
            color: black;
            transition: color 0.3s;
        }

        .logout-container form button:hover i {
            color: red;
        }
        .sidebar {
            width: 220px;
            background-color: #f9f9f9;
            height: 100vh;
            padding-top: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #eaeaea;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .layout {
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #f9f9f9;
            height: 100vh;
            padding-top: 20px;
            border-right: 1px solid #ddd;
            flex-shrink: 0;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
<div class="logout-container" th:if="${session.loggedInUser != null}">
    <form th:action="@{/logout}" method="post">
        <button type="submit" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </form>
</div>

<div class="layout">
    <div class="sidebar">
        <a href="/admin"><h1>Hi, Admin</h1></a>
        <a th:href="@{/admin/dashboard}">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a th:href="@{/admin/students}">
            <i class="fas fa-users"></i> Students
        </a>
        <a th:href="@{/admin/courses}">
            <i class="fas fa-book-open"></i> Courses
        </a>
        <a th:href="@{/admin/enrollments}">
            <i class="fas fa-user-plus"></i> Enrollments
        </a>
    </div>
</div>
</body>
</html>
