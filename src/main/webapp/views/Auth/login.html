<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5C6BC0;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3f51b5;
        }

    </style>
</head>
<body>
<form th:action="@{/login}" th:object="${formLogin}" method="post">
    <h2>Đăng Nhập</h2>

    <input type="text" th:field="*{email}" placeholder="Email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>

    <input type="password" th:field="*{password}" placeholder="Mật khẩu"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>

    <div th:if="${error != null}" th:text="${error}" style="color:red; margin-bottom: 10px;"></div>

    <input type="submit" value="Đăng nhập" />
    <p>Don't have an account ? <a href="register">register</a></p>
</form>

</body>
</html>
