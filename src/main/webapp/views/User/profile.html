<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Người Dùng</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        h1 {
            font-size: 48px;
            color: #f9b233;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .form-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 30px;
        }
        .change-password-btn {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .change-password-btn:hover {
            background-color: #228be6;
        }
        form {
            background-color: white;
            width: 100%;
            padding: 30px;
        }
        form h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        form p {
            font-size: 14px;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        form input[type="text"],
        form input[type="date"],
        form select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeOut 1s ease-in-out 1s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<h1>My Profile</h1>

<div id="successMessage" th:if="${param.success}" class="success-message">
    Thông tin đã được cập nhật thành công!
</div>

<div class="form-wrapper">
    <div class="form-header">
        <h2>Change Information</h2>
        <form method="get" action="/profile/confirmPassword">
            <button type="submit" class="change-password-btn">Change password</button>
        </form>
    </div>

    <form th:action="@{/profile}" th:object="${student}" method="post">
        <p>Name</p>
        <input type="text" th:field="*{name}" placeholder="Your name">

        <p>Phone</p>
        <input type="text" th:field="*{phone}" placeholder="Your phone">

        <p>Email</p>
        <input type="text" th:field="*{email}" placeholder="Your email">

        <p>Gender</p>
        <select th:field="*{sex}">
            <option th:value="true">Male</option>
            <option th:value="false">Female</option>
        </select>

        <p>Date of birth</p>
        <input type="date" th:field="*{dob}">

        <br>
        <button type="submit">Lưu</button>
    </form>
</div>
</body>
<script>
    setTimeout(() => {
        const msg = document.getElementById("successMessage");
        if (msg) {
            msg.remove();
        }
    }, 2000);
</script>
</html>
