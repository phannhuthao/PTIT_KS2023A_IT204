<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Thêm Khóa Học</title>
    <style>
        body {
            max-width: 600px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        small {
            color: red;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Thêm Khóa Học</h2>

<form th:action="@{/courseAdd}" method="post" enctype="multipart/form-data" th:object="${course}">
    <div class="form-group">
        <label>Tên khóa học</label>
        <input type="text" th:field="*{name}" placeholder="Tên khóa học">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>

    <div class="form-group">
        <label>Thời lượng (giờ)</label>
        <input type="number" th:field="*{duration}" placeholder="Thời lượng">
        <small th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></small>
    </div>

    <div class="form-group">
        <label>Giảng viên</label>
        <input type="text" th:field="*{instructor}" placeholder="Tên giảng viên">
        <small th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></small>
    </div>

    <div class="form-group">
        <label>Hình ảnh</label>
        <input type="file" name="imageFile">
        <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></small>
    </div>

    <div class="error-message" th:if="${error}" th:text="${error}"></div>

    <button type="submit">Xác Nhận</button>
</form>
</body>
</html>
